{% extends "_layout.html" %}

{% block title %}404: Page not found{% endblock %}

{% block content %}
<div class="p-strip">
  <div class="row">
    <div class="col-6">
      <h1>404: Page not found</h1>
      {% for error in errors %}
        <p class="p-notification__response">
          {{ error }}
        </p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
